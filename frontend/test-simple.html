<!DOCTYPE html>
<html>
<head>
    <title>Test MillorNet</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input { display: block; margin: 10px 0; padding: 10px; width: 300px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Test de conexi√≥n MillorNet</h1>
    
    <h3>1. Health Check</h3>
    <button onclick="testHealth()">Probar conexi√≥n</button>
    
    <h3>2. Registro</h3>
    <input type="text" id="username" placeholder="Usuario" value="testuser">
    <input type="email" id="email" placeholder="Email" value="test@test.com">
    <input type="password" id="password" placeholder="Contrase√±a" value="test123">
    <button onclick="register()">Registrar</button>
    
    <h3>3. Login</h3>
    <input type="email" id="loginEmail" placeholder="Email" value="test@test.com">
    <input type="password" id="loginPassword" placeholder="Contrase√±a" value="test123">
    <button onclick="login()">Login</button>
    
    <div id="result" class="result"></div>
    
    <script>
        const API_URL = 'http://176.84.214.29:3000/api';
        
        function log(message) {
            document.getElementById('result').innerHTML += message + '<br>';
            console.log(message);
        }
        
        async function testHealth() {
            log('üîç Probando conexi√≥n...');
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                log(`‚úÖ Health OK: ${data.status}`);
                log(`üìÖ Hora: ${data.timestamp}`);
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
            }
        }
        
        async function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log(`üì§ Registrando: ${username}, ${email}`);
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                log(`üì• Status: ${response.status}`);
                
                const data = await response.json();
                if (response.ok) {
                    log(`‚úÖ Registro exitoso: ${data.message}`);
                    log(`üë§ Usuario: ${data.user.username} (ID: ${data.user.id})`);
                } else {
                    log(`‚ùå Error: ${data.error}`);
                }
            } catch (error) {
                log(`üî• Error de conexi√≥n: ${error.message}`);
            }
        }
        
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            log(`üîê Login: ${email}`);
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                log(`üì• Status: ${response.status}`);
                
                const data = await response.json();
                if (response.ok) {
                    log(`‚úÖ Login exitoso: ${data.message}`);
                    log(`üë§ Bienvenido: ${data.user.username}`);
                } else {
                    log(`‚ùå Error: ${data.error}`);
                }
            } catch (error) {
                log(`üî• Error de conexi√≥n: ${error.message}`);
            }
        }
        
        // Test autom√°tico al cargar
        window.onload = testHealth;
    </script>
</body>
</html>
